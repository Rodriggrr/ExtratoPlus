<script>
  window.addEventListener('DOMContentLoaded', () => {
    const body = document.querySelector('body');

    setTimeout(() => {
      body.classList.add('no-bg');
    }, 1000); // 1000 ms = 1s
  }); 
</script>
<body class="poppins-bold animated-body">
 
    <div class="img-container">

                <i class="bi bi-cloud-arrow-up"></i>
                <span>Upload PDF(s)</span>
        </label>
        <input type="file" id="upload" accept="application/pdf" multiple hidden>
    </div>

</body>
